<div class="flex flex-col align-items-center justify-center">
  <h2 class="my-2">Your terms</h2>
  <app-difficulty-chooser class="mx-auto my-0"  (changeDifficultyLevel)="onChangeDifficultyLevel($event)"></app-difficulty-chooser>
  <input [@searchTrigger]="searchValue === '' ? 'empty' : 'searching'"  [(ngModel)]="searchValue" type="search" results="5" #searchInputEl placeholder="Search term" class="w-1/3 h-8 px-2 mx-auto my-0  block border-0 p-0 text-base text-gray-900 placeholder-gray-400 focus:ring-0" />
  <ul class="flex flex-col">
    <div *ngFor="let card of cards" >
    <li class="flex justify-center text-left mt-2 py-2 shadow-pop-bottom-left">
      <h4>{{card.term}}</h4>
      <!-- edit -->
      <button type="button" class="edit-btn" (click)="onEdit(card)">
        <div class="tooltip">Edit term</div>
        <img src="../../assets/svg/edit-icon.svg" alt="Edit" />
        </button>
        <!-- delete --> 
      <button type="button" (click)="onDelete(card.term)"> 
        <img src="../../assets/svg/delete-icon.svg" alt="Delete" />    
      </button>             
    </li>
    <div *ngIf="editMode && editTerm.term === card.term">
      <app-add-term [editMode]="editMode" [editTerm]="editTerm" ></app-add-term>
    </div>
  </div>
  </ul>
</div>
