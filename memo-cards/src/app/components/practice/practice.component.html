<div class="text-center pt-4 text-large">
  <p class="text=lg text-slate-500">{{timerNum}}</p>
  <p *ngIf="timeOut">Have you guessed? <br />Hover the card to see the answer.</p>
</div>
<div class="flip-card" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()" >
    <div class="flip-card-inner" #cardInnerRef>
      <div class="flip-card-front">
        {{activeCard.term}}
      </div>
      <div class="flip-card-back">
       {{activeCard.definition }}
      </div>
    </div>
</div>
